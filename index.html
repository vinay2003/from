<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="from-gray-100 via-gray-400 to-gray-500 p-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md" style="border: 1px solid black;">
        <h1 class="text-3xl font-bold mb-6 text-green-400 text-center text-success">Contact Us</h1>
        <form id="contactForm" class="space-y-4">
            <input type="hidden" name="access_key" value="8b5c545b-75da-4b50-ae54-6e49852aa6b6">
            <div class="flex flex-col mb-4">
                <label for="name" class="text-lg text-gray-800 mb-2">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name" class="p-2 border border-gray-400 rounded-md">
            </div>
            <div class="flex flex-col mb-4">
                <label for="email" class="text-lg text-gray-800 mb-2">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email" class="p-2 border border-gray-400 rounded-md">
            </div>
            <div class="flex flex-col mb-4">
                <label for="message" class="text-lg text-gray-800 mb-2">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message" class="p-2 border border-gray-400 rounded-md h-32"></textarea>
            </div>
            <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Send message</button>
        </form>
    </div>
</body>
</html>
